<!doctype html>
<html>
<head>
    <title>Tiled Image Alignment</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div id="options">
        <div>
            <label>Enter URL for image to load: </label><input type="text" id="url"><input type="button" id="load" value="Load">
            <span class="lights on">Lights On</span> | <a class="lights off" href="javascript:;">Lights Off</a>
        </div>
        <p>
            Click and drag the overlay object, or use the left and right arrow
            keys with optional shift modifier to move by pixels. Use the up and
            down arrow keys to increase or decrease the scale. Click on the
            offset marker below to position it manually.
        </p>
    </div>
    <div id="edit-area">
        <img id='static' src="sample.png"></img>
        <img id='overlay' draggable='false' src="sample.png"></img>
        <div id='marker'>
            <span class='offset'></span>px @ <span class='scale'>100</span>%
        </div>
    </div>
    
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
